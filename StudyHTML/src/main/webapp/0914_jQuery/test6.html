<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0914_jQuery/test6.html</title>
<script src="jquery-3.6.1.js"></script>
<script>
	$(document).ready(function() {
		// 대상.bind(이벤트종류, 함수)
		// 대상.click(함수)
		$("h1").bind("click", function() {
			// alert("클릭");
			// 클릭한 대상만 글자색 빨강으로 변경 => this
			$(this).css("color", "red"); 
		});
		
		$("div").click(function() {
			// alert("클릭");
			// 클릭한 대상만 "+" 문자 추가 (클릭할때마다 계속 추가됨)
			$(this).append("+");
			
			// 한 번만 적용하고 싶을 때 => 이벤트 종료
			$(this).unbind();
		});
		
		// ---------------------------------------------------------------------
		
		// 마우스 오버 & 아웃 시 이미지 변경
		$("img").mouseover(function() {
			$(this).attr("src","../0907/activity.jpg");
		});
		
		$("img").mouseout(function() {
			$(this).attr("src","../0907/healing.jpg");
		});
		
		// 위 내용을 하나로 합치기 : 대상.함수().함수().함수() ...
		$("img").mouseover(function() {
			$(this).attr("src","../0907/activity.jpg");
		}).mouseout(function() {
			$(this).attr("src","../0907/healing.jpg");
		});
	});
</script>
</head>
<body>
	<img src="../0907/healing.jpg">
	<h1>head - 0</h1>
	<h1>head - 1</h1>
	<h1>head - 2</h1>
	<div>div - 0</div>
	<div>div - 1</div>
	<div>div - 2</div>
</body>
</html>
