<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>table 태그</h1>
	<table border="1">
	<!-- tr 행 생성, td 열 생성(일반), th 열 생성(제목) -->
		<tr><!-- 1행 -->
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
			<th>4열</th>
		</tr>
		<tr> <!-- 2행 -->
			<td>1</td> <!-- 1열 -->
			<td>2</td> <!-- 2열 -->
			<td>3</td> <!-- 3열 -->
			<td>4</td> <!-- 4열 -->
		</tr>
		<tr> <!-- 3행 -->
			<td>5</td> <!-- 1열 -->
			<td>6</td> <!-- 2열 -->
			<td>7</td> <!-- 3열 -->
			<td>8</td> <!-- 4열 -->
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<th></th>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr>
			<td>1교시</td>
			<td>영어</td>
			<td>국어</td>
			<td>과학</td>
			<td>미술</td>
			<td>기술</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>도덕</td>
			<td>체육</td>
			<td>영어</td>
			<td>수학</td>
			<td>사회</td>
		</tr>
	</table>
	<hr>
	<!-- 
	< th 또는 td 태그의 colspan, rowspan 속성 >
	colspan : 셀의 너비 지정 = 열(좌우의 칸)끼리 병합(합치기)
	rowspan : 셀의 높이 지정 = 행(상하의 칸)끼리 병합(합치기)
	-->
	<table border="1">
		<tr><!-- 1행 -->
			<th colspan="3">열 병합</th> <!-- 좌우로 다른 셀의 3칸 만큼의 크기 차지(3칸 합치기) -->
		</tr>
		<tr> <!-- 2행 -->
			<td>1</td> <!-- 1열 -->
			<td>2</td> <!-- 2열 -->
			<td rowspan="2">행 병합</td> <!-- 3열 -->
		</tr>
		<tr> <!-- 3행 -->
			<td>5</td> <!-- 1열 -->
			<td>6</td> <!-- 2열 -->
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<th colspan="2">지역별 홍차</th>
		</tr>
		<tr>
			<th rowspan="3">중국</th>
			<td>정산소종</td>
		</tr>
		<tr>
			<td>기문</td>
		</tr>
		<tr>
			<td>운남</td>
		</tr>
		<tr>
			<th rowspan="4">인도 및 스리랑카</th>
			<td>아삼</td>
		</tr>
		<tr>
			<td>실론</td>
		</tr>
		<tr>
			<td>다즐링</td>
		</tr>
		<tr>
			<td>닐기리</td>
		</tr>
	</table>
</body>
</html>
