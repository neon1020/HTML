<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 태그</h1>
	<!-- img 태그를 사용하여 같은 디렉토리의 coffee.jpg 이미지 표시 -->
	<img src="coffee.jpg">
	<img src="coffee.jpg" width="600"> <!-- 이미지 가로 크기를 600 픽셀로 변경 -->
	<img src="coffee.jpg" height="100"> <!-- 이미지 세로 크기를 100 픽셀로 변경 -->
	<img src="coffee.jp" alt="이미지를 불러올 수 없습니다">
	
	<hr>
	<!-- 상대경로를 사용하여 다른 디렉토리의 header.jpg, ice.jpg 이미지 표시 -->
	<img src="images/ice.jpg"> <!-- 현재 디렉토의 하위 디렉토리 지정 -->
	<img src="../images/header.jpg"> <!-- 상위로 한 번 이동 후 images 폴더로 접근 -->
	<hr>
	<!-- 이미지 URL 사용 -->
	<img src="https://s.pstatic.net/dthumb.phinf/?src=%22https%3A%2F%2Fs.pstatic.net%2Fstatic%2Fwww%2Fmobile%2Fedit%2F20220629_1095%2Fupload_16564985087973MBeg.JPEG%22&type=nf340_228">
</body>
</html>
