<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0831/test1.html</title>
<style type="text/css">
/* CSS 고급 선택자
	연결 선택자 => 하위(자손)선택자 : 상위 (공백) 하위
					자식선택자		: 상위 > 하위
					
	형제 선택자 => 인접형제선택자 요소 + 요소, 형제(모든 형제)선택자 요소 ~ 요소
 */
 
 #a p{
 	color: blue;
 }
 
 #a > p{
 	color: red;
 }
 
 h1 + p{
 	background-color: skyblue;
 }
 
 h1 ~ p{
 	background-color: pink;
 }
</style>
</head>
<body>
<div id="a">
	<h1>제목</h1>
	<p>내용</p>
	<div>
		<p>상세내용1</p>
		<p>상세내용2</p>
	</div>
	<p>내용2</p>
</div>


</body>
</html>
