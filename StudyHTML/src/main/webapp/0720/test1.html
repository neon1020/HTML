<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0720/test1.html</title>
</head>
<body>
	<form action="a.jsp" method="get">
		<fieldset>
			<legend>그룹 이름1</legend>
			<label>아이디 : </label>
			<!-- value : 텍스트박스에 기본으로 나타내는 값
				 readonly : 읽기만 가능 (입력 불가)
			 -->
			<input type="text" name="id" value="kim" size="50" maxlength="5" readonly><br>
			
			<!-- autoforus : 처음 실행됐을 때 커서 가있도록 함
				 required : 필수 요소로 지정 -->
			<label>비밀번호 : </label>
			<input type="password" name="pass" autofocus="autofocus" required="required"><br>
			
			<label>이메일 : </label>
			<!-- email 타입은 입력값에 @가 반드시 포함되도록 함 -->
			<input type="email" name="email" placeholder="이메일 형식 입력"><br>
		</fieldset>
		
		<fieldset>
			<legend>그룹 이름2</legend>
			<label>검색 : </label>
			<!-- 입력시 검색어 삭제 버튼 생김 -->
			<input type="search" name="search"><br>
			
			<!-- 웹주소 형태 제어(http://) -->
			<label>웹주소</label>
			<input type="url" name="url"><br>
			
			<!-- 모바일에서 숫자 자판 나옴 (웹에서는 별도의 표시 없음) -->
			<label>연락처 : </label>
			<input type="tel" name="tel"><br>
		</fieldset>
		
		<fieldset>
			<legend>그룹 이름3</legend>
			<!-- 숫자만 입력 받음
				 min, max : 범위 제어
				 step : 화살표 눌렀을 때 증가(감소)하는 값 -->
			<label>숫자 : </label>
			<input type="number" name="number" min="10" max="20" value="10" step="2"><br>
			
			<!-- 드래그하는 막대로 숫자 결정(ex 볼륨 조절) -->
			<label>숫자 : </label>
			<input type="range" name="range" min="1" max="5" value="1"><br>
			
			<!-- min ~ max까지의 달력 만들기 (날짜 선택 가능) -->
			<label>날짜 : </label>
			<input type="date" name="date" min="2022-07-01" max="2022-07-20"><br>
			
			<label>날짜(월 단위) : </label>
			<input type="month" name="month"><br>
			
			<label>날짜(주 단위) : </label>
			<input type="week" name="week"><br>
			
			<label>시간 : </label>
			<input type="time" name="time"><br>
			
			<label>날짜 및 시간 : </label>
			<input type="datetime-local" name="datetime"><br>
		</fieldset>
		
		<fieldset>
			<legend>기타</legend>
			<!-- 라디오박스와 체크박스는 value 값 필수!
				 name값 같아야 그룹화가 일어남 -->
			<label>라디오박스</label>
			<input type="radio" name="radio" value="남">남성
			<input type="radio" name="radio" value="여" checked>여성 <br>
			
			<label>체크박스</label>
			<input type="checkbox" name="check" value="1" checked>체크1
			<input type="checkbox" name="check" value="2">체크2<br>
			
			<!-- value 옵션 없음! -->
			<label>파일 업로드</label>
			<input type="file" name="file"><br>
			
			<!-- 보이지 않으므로 name과 value값 반드시 필요!
				 개발자 입장에서 사용 -->
			<label>데이터를 숨겨서 서버에 전송</label>
			<input type="hidden" name="hidden" value="값"><br>
			
			<!-- value 옵션 없음
				 가운데 "값" 부분이 value처럼 쓰일 수 있음(초기화) -->
			<label>여러 줄 글 입력</label>
			<textarea rows="5" cols="10">값</textarea><br>
			
			<!-- size : 한 번에 보여줄 목록 수
				 multiple : 여러 목록 선택할 수 있게 함
				 selected : 목록의 초기값으로 지정 -->
			<label>목록 상자</label>
				<select name="se" size="3" multiple>
					<option value="1">목록1</option>
					<option value="2" selected>목록2</option>
					<option value="3">목록3</option>
				</select><br>
				
			<!-- 선택 시 value 값이 입력됨 -->
			<label>데이터 목록</label>
			<input type="text" name="p" list="pack">
				<datalist id="pack">
					<option value="1">옵션1</option>
					<option value="2">옵션2</option>
					<option value="3">옵션3</option>
				</datalist><br>
		</fieldset>
		
		<input type="submit" value="전송">
		<!-- 이미지 형식의 버튼 타입!!(submit과 같은 기능) -->
		<input type="image" src="../images/mov12.jpg">
		<input type="reset" value="취소(초기화)">
		<input type="button" value="모양버튼">
	</form>
</body>
</html>
