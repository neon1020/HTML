<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	<h1>프론트엔드 개발자 지원서</h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<h3>개인정보</h3>
	<ul>
		<li> 이름  <input type="text" name="name" placeholder="공백없이 입력하세요"></li>
		<li> 연락처  <input type="text" name="phone"></li>
	</ul>
	<h3>지원 분야</h3>
	<ul>
		<li><input type="radio" name="part" value="퍼블">웹 퍼블리싱 </li>
		<li><input type="radio" name="part" value="어플">웹 애플리케이션 개발 </li>
		<li><input type="radio" name="part" value="환경">개발 환경 개선 </li>
	</ul>
	
	<h3>지원 동기</h3>
	<textarea rows="5" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
	
	<input type="submit" value="접수하기">
	<input type="reset" value="다시쓰기">
</form>
</body>
</html>
