<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0803/ex6.html</title>
<style type="text/css">

	#container {
		width: 500px;
		padding: 10px;
		border: 1px solid #ccc;
	}

	ul {
		list-style-type: none;
		line-height: 2; /* 줄간격 2배 */
	}
	
	span {
		color: #ad3000;
		font-weight: bold;
	}
	
	li {
		border: 1px solid #222;
		padding: 20px 40px; /* 왼쪽 오른쪽 */
		margin: 5px;
	}

</style>
</head>
<body>
<div id="container">
<h1>최신 웹 디자인 트렌드</h1>
<ul>
	<li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
	<li><span>플랫 디자인</span> - 입체에서 평면으로</li>
	<li><span>풀스크린 배경</span> - 콘텐츠에 집중</li>
	<li><span>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
	<li><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
	<li><span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
</ul>
</div>
</body>
</html>
